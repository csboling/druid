os:
  - windows
  - linux
  - osx
language: shell

env:
  global:
    - PY37PATH=/c/Python37:/c/Python37/Scripts

matrix:
  include:
    - name: 'windows python setup'
      os: windows
      env: PATH=$PY37PATH:$PATH
      before_install:
        - choco install python
        - curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
        - python get-pip.py
  include:
    - name: 'linux python setup'
      os: linux
      sudo: true
      before_install:
        - curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
        - python3 get-pip.py
        - alias python=python3
  include:
    - name: 'osx python setup'
      os: osx
      before_install:
        - brew install python
        - alias python=python3

install:
  - python -m pip install --upgrade pip
  - python -m pip install pyinstaller

script:
  - python -m pyinstaller --onefile druid.py
  - sleep 1  # Allow pyinstaller to finish writing to stdout
  - ls -l dist
  - ./dist/druid
